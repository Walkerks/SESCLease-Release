#     BEGIN MIPSEMUL       #
############################

[FileSys]
mount="/bin=/net/hp95/softarch/joh/sim/mipsroot/tools/bin:/lib=/net/hp95/softarch/joh/sim/mipsroot/tools/lib:/tools=/net/hp95/softarch/joh/sim/mipsroot/tools"

